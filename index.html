<!DOCTYPE html>
<html>
<head>
    <title>Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #messageLog {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }
        .status {
            padding: 10px;
            background: #d4edda;
            color: #155724;
            margin-bottom: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="status">âœ” Ready to receive messages</div>
    <h2>Received Messages:</h2>
    <div id="messageLog">Waiting for messages...</div>

    <script>
        const messageLog = document.getElementById('messageLog');
        
        function addMessage(msg, origin) {
            const now = new Date().toLocaleTimeString();
            const msgElement = document.createElement('div');
            msgElement.className = 'message';
            
            let formattedMsg;
            try {
                formattedMsg = JSON.stringify(msg, null, 2);
            } catch(e) {
                formattedMsg = msg.toString();
            }
            
            msgElement.innerHTML = `
                <strong>${now}</strong> - From: ${origin || 'unknown'}<br>
                <pre>${formattedMsg}</pre>
            `;
            
            if (messageLog.firstChild.textContent === "Waiting for messages...") {
                messageLog.innerHTML = '';
            }
            
            messageLog.prepend(msgElement);
        }

        window.addEventListener('message', function(event) {
            console.log('Message received:', event.data);
            addMessage(event.data, event.origin);
            
            // Auto-respond to ping messages
            if (event.data && event.data.type === 'PING') {
                event.source.postMessage({
                    type: 'PONG',
                    timestamp: new Date().toISOString(),
                    original: event.data
                }, event.origin);
            }
        });

        console.log('Receiver initialized and ready');
    </script>
</body>
</html>
